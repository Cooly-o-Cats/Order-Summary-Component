
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <header class="bg">
    <img src="src/img/pattern-background-desktop.svg" alt="" class="bg-img desktop">
    <img src="src/img/pattern-background-mobile.svg" alt="" class="bg-img mobile">
  </header>
  <main class="container">
    <div class="card">
      <div class="hero-img">
        <img src="src/img/illustration-hero.svg" alt="A person listening to music in the city, illustration">
      </div>
      <div class="main-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan-card">
        <img src="src/img/icon-music.svg" alt="Music Note Icon" class="music-icon">
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>
      <div class="btns">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
